<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Leporello</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet/less" type="text/css" href="css/main.less">
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.6.3/less.min.js"></script>
		<script type="text/javascript" src="//use.typekit.net/unm7ycm.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    <body>
		<div class="container">
	        <main>
	        	<div id="interface">
		        	<p>Randomly generated shapes interpreted as letters by an OCR algorithm.</p>
		        	<p>/</p>
		        	<p>Formes générées aléatoirement et lues comme des lettres par un algorithme d'OCR.</p>

		        	<!-- 10000 monkeys writing shakespeare -->

					<div class="buttons">
						<h1 id="startstop">&#8595;start&#8595;</h1>
					</div>

					<div class="output">

						<div id="output">
							<span><strong>Output : </strong></span>
							<span id="text"></span>
							<span id="timing"></span>
						</div>
					</div>

					<div id="canvas">
						<canvas id="balls" style="image-rendering: -webkit-optimize-contrast !important;"></canvas>
					</div>
	        	</div>

				<div id="showthrough">
					<div class="stickycontainer">
						<ul>
							<li><c>A</c></li>
						</ul>
					</div>
				</div>
			    <div id="imgs">

			    </div>
		    </main>
			<hr>
			<footer>
				<p>2014 Louis Eveillard</p>
			</footer>
		</div>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
		<script src="js/vendor/ocrad.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/TweenMax.min.js"></script>
	    <script src="js/plugins.js"></script>
	    <script src="js/main.js"></script>
